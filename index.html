<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Longwood Cemetery</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<link
href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
rel="stylesheet"
/>
<style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 80px;
    bottom: 0;
    width: 100%;
  }

  h1 {
    font-size: 28px;
    color: #00B388;
    font-family: "Times New Roman", Times, serif;

  }

</style>
</head>
<body>
  <h1>Longwood Cemetery </h1>
  <br>

<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamdhbGUtbG9uZ3dvb2RnYXJkZW5zIiwiYSI6ImNrc3QyNDM0dzA0N2kybnMxOHY0Yjh6enQifQ.jpc9XzoNwdCEMhd8uxRgYg';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/jgale-longwoodgardens/cktorxcmx06zh17t37i7ao9po',
center: [-75.672795, 39.867687],
zoom: 17.
});

map.on('click', ({ point }) => {
const features = map.queryRenderedFeatures(point, {
layers: ['longwood-tombstones','cemetery-pois']
});
if (!features.length) {
return;
}
const feature = features[0];

const popup = new mapboxgl.Popup({ offset: [0, -15] })
.setLngLat(feature.geometry.coordinates)
.setHTML(
`<h3>${feature.properties.Name}</h3><p>${feature.properties.Description}</p>`
)
.addTo(map);

});
</script>
</body>
</html>
